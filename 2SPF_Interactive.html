<!DOCTYPE html>
<html lang="en">
<head>
    <!--Page Info-->
    <title>Derivation of a Fourier Series</title>
    <!--css link-->
    <link rel="stylesheet"
          href="styles/skeleton.css">
    <link rel="stylesheet"
          href="styles/style.css">
    <!--Required JS resources-->
    <!--NB: better to have resources before the main body but still works even if they are not-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src=scripts/numeric/src/numeric.js></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { fonts: ["TeX"] }
  });

    </script>
    <script type="text/javascript" src="scripts/MathJax-master/MathJax.js">
    </script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
        .divclass {
            width: 33vw;
            text-align: left;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Main content-->
<div style="width:65%; float:right;">
    <!--Title & Graph-->
    <div class="seven columns">
        <!--Title-->
        <!-- Graph -->
        <div id='graph' style="width: 100%; height: 80vh;"></div>
    </div>

    <!--Scroll-down & Sliders-->
    <div class="five columns">

        <!--Scroll down to select the function-->
        <div class="tab-content">
            <!--Scroll down-->
            <div id="scroll">
                <div class="scroll_down">
                    <strong>Select Function: </strong>
                    <select id="Select">
                        <option value="triangular">Triangular Function</option>
                        <option value="square">Square Function</option>
                        <option value="sawtooth">Sawtooth Function</option>
                        <option value="dirac">Dirac-Delta Function</option>
                        <option value="parabola">Parabola Function</option>
                        <option value="mode">|x| Function</option>
                    </select>
                </div>
            </div>


            <!--Slider-->
            <div class="allSliders">
                <!--NB: Be careful with classes and types-->
                <!--BEGIN Slider A-->
                <p></p>
                <div id="A">
                    <!--Slider Display A-->
                    <label class="sliderTitle" style="padding-bottom:20px;">Amplitude:<!--Amplitude-->
                        <span id="AControllerDisplay" data-unit="">1</span> <!--default: 1-->
                    </label>
                    <!--Slider A-->
                    <label class="slider">
                        <span class="sliderMin">-5</span>
                        <input id="AController" class="inputs" type="range" value="1.0" min="-5.0" max="5.0"
                               step="0.1"/>
                        <span class="sliderMax">5</span></label>
                </div>
                <!--END Slider A-->

                <!--BEGIN Slider N-->
                <div id="N">
                    <!--Slider Display N-->
                    <label class="sliderTitle" style="padding-bottom:20px;">Number of Terms:
                        <span id="NControllerDisplay" data-unit="">1</span>
                    </label>
                    <!--Slider N-->
                    <label class="slider">
                        <span class="sliderMin">0</span>
                        <input id="NController" class="inputs" type="range" value="1" min="0" max="20" step="1"/>
                        <span class="sliderMax">20</span>
                    </label>
                </div>
                <!--END Slider N-->

                <!--BEGIN Slider L-->
                <div id="L">
                    <!--Slider Display L-->
                    <label class="sliderTitle" style="padding-bottom:20px;">Period:
                        <span id="LControllerDisplay" data-unit="">1</span>
                    </label>
                    <!--Slider L-->
                    <label class="slider">
                        <span class="sliderMin">-5</span>
                        <input id="LController" class="inputs" type="range" value="1" min="-5" max="5" step="0.5"/>
                        <span class="sliderMax">5</span>
                    </label>
                </div>
            </div>
            <!--END Slider L-->


        </div>
    </div>
</div>


<!--THE BRAINS-->
<script src="scripts/Visualising_Simple_Periodic_Functions.js"></script>


</body>
</html>
