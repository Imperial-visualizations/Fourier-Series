<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Title-->
    <title>Right-Sec3-Components</title>
    <!--css links-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet"
          integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link href="/static/visualisations/style.css" rel="stylesheet">
    <link href="/static/visualisations/style.css" rel="stylesheet">
    <link href="styles/index_Style.css" rel="stylesheet">
    <link href="styles/loadout_Style.css" rel="stylesheet">
    <!--Required JS resources-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/debounce_and_throttle.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"
            integrity="sha256-t7CAuaRhODo/cv00lxyONppujwTFFwUWGkrhD/UB1qM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.min.js"
            integrity="sha256-D/MkugLuxx4Xx0Kb92cUhpxlCMhUvQ0eOtEL8Ol23jM=" crossorigin="anonymous"></script>
    <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { fonts: ["TeX"] }
  });



    </script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML"></script>
</head>
<body id="loadout3">
<!--Graph-->
<div id='graph1Sec3'>
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!--Sliders-->
<div class="overall-sliders-container">
    <!--BEGIN Slider A-->
    <div id="ASec3" class="partial-sliders-container">
        <!--Slider Display A-->
        <label class="slider-label">Amplitude:<!--Amplitude-->
            <span id="AControllerSec3Display" data-unit="">5</span> <!--default: 1-->
        </label>
        <!--Slider A-->
        <label class="slider">
            <span class="sliderMin">&nbsp0</span>
            <input id="AControllerSec3" class="inputs" type="range" value="5" min="0" max="10"
                   step="0.1"/>
            <span class="sliderMax">10</span>
        </label>
    </div>
    <!--END Slider A-->
    <!--BEGIN Slider N-->
    <div id="NSec3" class="partial-sliders-container">
        <!--Slider Display N-->
        <label class="slider-label">Number of Terms:
            <span id="NControllerSec3Display" data-unit="">3</span>
        </label>
        <!--Slider N-->
        <label class="slider">
            <span class="sliderMin">0</span>
            <input id="NControllerSec3" class="inputs" type="range" value="3" min="0" max="9"
                   step="1"/>
            <span class="sliderMax">9</span>
        </label>
    </div>
    <!--END Slider N-->
    <!--BEGIN Slider L-->
    <div id="LSec3" class="partial-sliders-container">
        <!--Slider Display L-->
        <label class="slider-label">Period:
            <span id="LControllerSec3Display" data-unit="">1</span>
        </label>
        <!--Slider L-->
        <label class="slider">
            <span class="sliderMin">-3</span>
            <input id="LControllerSec3" class="inputs" type="range" value="1" min="-3" max="3" step="1"/>
            <span class="sliderMax">3</span>
        </label>
    </div>
    <!--END Slider L-->
</div>
</body>
<!--THE BRAINS-->
<script src="js/FS-scripts/3Components_of_a_Fourier_Series.js"></script>
</html>
