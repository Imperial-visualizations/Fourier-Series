<!DOCTYPE html>
<html lang="en">
<head>
    <!--Page Info-->
    <title>Orthogonality</title>
    <!--css link-->
    <link rel="stylesheet"
          href="styles/skeleton.css">
    <link rel="stylesheet"
          href="styles/style.css">
    <!--Required JS resources-->
    <!--NB: better to have resources before the main body but still works even if they are not-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { fonts: ["TeX"] }
  });

    </script>
    <script type="text/javascript" src="scripts/MathJax-master/MathJax.js">
    </script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>

<div class="container_journey" style="background-color: white;"></div>
<div class="container">
    <div class="row">
        <!-- Graph -->
        <div class="one-third column" style="padding-left: 2em;">

            <div id='graph' style="width:30vw; height:70vh;">
                <p style="margin-left: 9em; padding: 1em;">Components of Projections:</p>
                <div id="vectorComponents" style="font-size: 10pt;">0.83 x vector1 & 0.83 x vector2</div>
                <div class="popup" onclick="myFunction()">
                Vectors 1 and 2 are parallel <br> so R2 is not spanned.
                </div>
                <!-- Legend -->
                <ul style="margin-top: -4em;">
                    <li style="color: rgb(255,0,0);">Basis Vector 1</li>
                    <li style="color: rgb(0,0,255);">Basis Vector 2</li>
                    <li style="color: rgb(0,255,0);">Target Vector</li>
                 </ul>
            </div>
        </div>


        <!--Buttons/Sliders-->
        <div class="one-third column" style="padding-left: 50px;">

            <!--Main body contents-->
            <div class="tab-content">
                <!--BEGIN Slider-->
                <!--These Sliders are shared among all tabs-->

                <!--Slider Display--> <!--Linked with the slider below-->
                <!--Linked with a slider and shows the live values of its corresponding slider-->
                
                    <h6 style="border-left: solid 5px rgb(213,0,50); padding-left: 8px; margin: -5px; padding-top: 1vh;">Basis vector 1:</h6>
                    <!--BEGIN Slider-->
                    <label class="slider" style="position: relative; float: left;  width: 50%">
                        <input id="x1Controller" class="inputs" type="range" value="1.1" min="-2.5" max="2.5" step="0.01" oninput="x1.value=x1Controller.value"/></input>
                        <br>
                        <span> x: <output id="x1" for="x1Controller">1.1</output></span>
                    </label>
                    <!--END Slider-->

                    <!--BEGIN Slider-->
                    <label class="slider" style="position: relative; float: right; width: 50%">
                        <input id="y1Controller" class="inputs" type="range" value="0.1" min="-2.5" max="2.5" step="0.01" oninput="y1.value=y1Controller.value"/></input>
                        <br>
                        <span> y: <output id="y1" for="y1Controller">0.1</output></span>
                    </label>
                    <!--END Slider-->

                    <br>
                    
                    <h6 style="border-left: solid 5px rgb(0,0,255); padding-left: 8px; margin: -5px; padding-top: 1vh; ">Basis vector 2:</h6>
                    <!--BEGIN Slider-->
                    <label class="slider" style="position: relative; float: left; width: 50%; top: 10px;">
                        <input id="x2Controller" class="inputs" type="range" value="0.1" min="-2.5" max="2.5" step="0.01" oninput="x2.value=x2Controller.value"/></input>
                        <br>
                        <span> x: <output id="x2" for="x2Controller">0.1</output></span>
                    </label>
                    <!--END Slider-->
                    
                    <!--BEGIN Slider-->
                    <label class="slider" style="position: relative; float: right; width: 50%; top: 10px;">
                        <input id="y2Controller" class="inputs" type="range" value="1.1" min="-2.5" max="2.5" step="0.01" oninput="y2.value=y2Controller.value"/></input>
                        <br>
                        <span> y: <output id="y2" for="y2Controller">1.1</output></span>
                    </label>
                    <!--END Slider-->

                    <br>

                    <h6 style="border-left: solid 5px rgb(0,255,0); padding-left: 8px; margin: -5px; padding-top: 1vh; ">Target vector:</h6>
                    <!--BEGIN Slider-->
                    <label class="slider" style="position: relative; float: left; width: 50%; top: 10px;">
                        <input id="x3Controller" class="inputs" type="range" value="1" min="-2.5" max="2.5" step="0.01" oninput="x3.value=x3Controller.value"/></input>
                        <br>
                        <span> x: <output id="x3" for="x3Controller">1</output></span>
                    </label>
                    <!--END Slider-->
                    
                    <!--BEGIN Slider-->
                    <label class="slider" style="position: relative; float: right; width: 50%; top: 10px;">
                        <input id="y3Controller" class="inputs" type="range" value="1" min="-2.5" max="2.5" step="0.01" oninput="y3.value=y3Controller.value"/></input>
                        <br>
                        <span> y: <output id="y3" for="y3Controller">1</output></span>
                    </label>
                    <!--END Slider-->

                    <!--Unique Areas-->
                    <!--BEGIN Basis Vector Area-->
                    <div class="tab-pane active" id="basis"></div> <!--NB: Also need 'active' here-->
                    <!--END Basis-->
                    <!--END Area-->
                </div>
            </div>
        </div>
    </div>

<!--THE BRAINS-->
<script src=scripts/0Orthogonality.js></script>
<script src=scripts/orthogonality_object.js></script>
</body>
</html>
