<!doctype html>
<html>


<head>
    <style>
        .widthclass {
            width: 63vw;
        }
    </style>
    <!--Page Info-->
    <title>Derivation of a Fourier Series</title>
    <!--css link-->
    <link rel="stylesheet"
          href="styles/skeleton.css">
    <link rel="stylesheet"
          href="styles/style.css">
    <!--Required JS resources-->
    <!--NB: better to have resources before the main body but still works even if they are not-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { fonts: ["TeX"] }
  });


    </script>
    <script type="text/javascript" src="scripts/MathJax-master/MathJax.js">
    </script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
<div style="width:65%; float:right;">
    <div class="six columns">
        <h5></h5>
        <div id='graph3' style="width:450px; height:250px;"></div>
        <div id='graph4' style="width:450px; height:250px;"></div>
    </div>

    <div class="five columns">
        <!--BEGIN Slider n-->
        <label class="sliderTitle">Term Number:
            <span id="N2ControllerDisplay" data-unit="">1</span>
        </label>
        <!--Slider n-->
        <label class="slider">
            <input id="N2Controller" class="inputs" type="range" value="1" min="0" max="50" step="1"/>
            <span class="sliderMin">0</span><span class="sliderMax">50</span>
        </label>
        <!--END Slider n-->

        <!--BEGIN Slider A-->
        <!--Slider Display A-->
        <label class="sliderTitle">Amplitude:<!--Amplitude-->
            <span id="AControllerDisplay" data-unit="">1</span> <!--default: 1-->
        </label>
        <!--Slider A-->
        <label class="slider">
            <input id="AController" class="inputs" type="range" value="1" min="-1" max="2" step="0.1"/>
            <span class="sliderMin">-1</span><span class="sliderMax">2</span></label>
        <!--END Slider A-->

        <!--BEGIN Slider L-->
        <label class="sliderTitle">Period:
            <span id="LControllerDisplay" data-unit="">1</span>
        </label>
        <!--Slider L-->
        <label class="slider">
            <input id="LController" class="inputs" type="range" value="1" min="0" max="2" step="0.05"/>
            <span class="sliderMin">0</span><span class="sliderMax">2</span>
        </label>
        <!--END Slider L-->
    </div>

    <script src=scripts/Derivation_of_a_Fourier_Series_duo.js></script>
</body>

</html>
